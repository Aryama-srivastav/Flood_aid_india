<h1>Flood Damage Estimator
</h1>
<h2>This tool predicts flood damage risk based on your nearest flood affected location, house type, and structure age
</h2>

    <div id="formContent">
      <form id="damageEstimator">
        <label for="state">Select State:</label>
        <select id="state" name="state">
          <option value="">-- Select State --</option>
        </select>

        <div id="cityContainer" style="display:none;">

          </select>
        </div>

        <label for="houseType">Select House Type:</label>

          <option value="">-- Select House Type --</option>
          <option value="kaccha">Mud structure</option>
          <option value="brick">Brick structure</option>
          <option value="concrete">Concrete structure</option>
        </select>

        <div id="yearContainer" style="display:none;">

        <div style="display: flex; justify-content: center;">

        <use href="#w" y="0.05" fill="#56c0f0" />

Object.keys(stateCityMap).forEach(state => {
  const option = document.createElement("option");
  option.value = state;
  option.textContent = state;
  stateSelect.appendChild(option);
});

stateSelect.addEventListener("change", () => {
  const selectedState = stateSelect.value;
  citySelect.innerHTML = `<option value="">-- Select City --</option>`;
  if (selectedState) {
    stateCityMap[selectedState].forEach(city => {
      const opt = document.createElement("option");
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    });
    document.getElementById("cityContainer").style.display = "block";
  } else {
    document.getElementById("cityContainer").style.display = "none";
  }
});

houseType.addEventListener("change", () => {
  if (houseType.value === "brick") {
    yearContainer.style.display = "block";
    yearSelect.innerHTML = `
      <option value="">-- Select Age Range --</option>
      <option value="50">Less than 50 years</option>
      <option value="75">50 to 100 years</option>
      <option value="100">More than 100 years</option>
    `;
  } else if (houseType.value === "concrete") {
    yearContainer.style.display = "block";
    yearSelect.innerHTML = `
      <option value="">-- Select Age Range --</option>
      <option value="90">Less than 100 years</option>
      <option value="110">More than 100 years</option>
    `;
  } else {
    yearContainer.style.display = "none";
    yearSelect.innerHTML = "";
  }
});

function getYearRisk(category) {
  if (category === "50") return 50;
  if (category === "75") return 75;
  if (category === "100") return 95;
  if (category === "90") return 50;
  if (category === "110") return 95;
  return 0;
}

function getRiskColor(score) {
  if (score < 30) return "#38b000";
  if (score < 60) return "#f9c74f";
  return "#d62828";
}

document.getElementById("damageEstimator").addEventListener("submit", function (e) {
  e.preventDefault();
  const selectedCity = citySelect.value;
  const selectedYearCategory = yearSelect.value;
  const selectedHouse = houseType.value;

  if (!stateSelect.value || !selectedCity || !selectedHouse ||
    ((selectedHouse === "brick" || selectedHouse === "concrete") && !selectedYearCategory)) {
    alert("Please fill in all required fields.");
    return;
  }

  let score = 0;
  const cityRisk = cityFloodRisk[selectedCity] || 0;

  if (selectedHouse === "brick" || selectedHouse === "concrete") {
    score = cityRisk * getYearRisk(selectedYearCategory);
  } else {
    score = cityRisk * 95;
  }

  score = Math.min(score, 100);

  document.getElementById("formContent").innerHTML = `
  <div class="result-wrapper" style="position: relative; z-index: 3; text-align: center; padding: 2rem;">
    <h2 style="margin-bottom: 10px; font-family: 'Spectral'; color:${getRiskColor(score)};">
      Estimated Flood Damage Risk
    </h2><br>
    <div style="
      width: 100px;
      height: 100px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-family: 'Spectral', serif;
      font-weight: bold;
      background: ${getRiskColor(score)};
      z-index: 3;
      margin: 0 auto 10px auto;
    ">${score.toFixed(0)}%</div>
    <a href="solutions.html"><button style=" padding: 0.6rem 1.5rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
      font-family: 'Spectral', serif;" id="sol">View Solutions</button></a>
  </div>
`;


  const waveGroup = document.querySelectorAll("#waveGroup use");
  const baseY = 0.5 - (score / 200);
  waveGroup.forEach((wave, i) => {
    wave.setAttribute("y", (baseY + i * 0.1).toFixed(2));
  });

  const svg = document.getElementById("waveSVG");
  const svgContainer = document.querySelector(".svg-container");
  const newHeight = 50 + score;
  const waterFill = document.getElementById("waterFill");
  waterFill.style.height = `${score}%`;
  const waveSVG = document.getElementById("waveSVG");
waveSVG.style.bottom = `${score}%`;

});
</script>
</html>
